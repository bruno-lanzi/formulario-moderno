<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario moderno</title>
    <link rel="stylesheet" href="formulario-moderno.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://freesvg.org/img/1534129544.png" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/183608/twitter.svg" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span> Registrate </span>
            <hr>
        </div>
        <form  action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password">
                <span>Contrase√±a</span>
                <input id="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="submit-btn" type="submit">Crear Cuenta</button>
        </form>
        

    </div>
</body>
</html>
